<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="input-container">
            <span id="previous"></span>
            <input id="calculator-input" type="text" value="0" readonly>
        </div>
        <hr>
        <div class="buttons">
            <button class="clear" onclick="onClear()">C</button>
            <button class="backspace" onclick="onBackspace()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="undefined">
                    <path
                        d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z" />
                </svg>
            </button>
            <button></button>
            <button onclick="onActionInput('/')" class="action">&div;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button onclick="onActionInput('*')" class="action">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button onclick="onActionInput('+')" class="action">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button onclick="onActionInput('-')" class="action">-</button>
            <button onclick="onPlusMinus()">&plusmn;</button>
            <button class="number">0</button>
            <button class="decimal" onclick="onDecimal()">.</button>
            <button class="calculate" onclick="onCalculate()">=</button>
        </div>
    </div>
</body>

</html>
