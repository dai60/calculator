<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="input-container">
            <span id="previous"></span>
            <input id="calculator-input" type="text" value="0" readonly>
        </div>
        <div class="buttons">
            <button></button>
            <button></button>
            <button></button>
            <button onclick="onActionInput('/')" class="action">&div;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button onclick="onActionInput('*')" class="action">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button onclick="onActionInput('+')" class="action">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button onclick="onActionInput('-')" class="action">-</button>
            <button onclick="onClear()">C</button>
            <button class="number">0</button>
            <button></button>
            <button onclick="onCalculate()">=</button>
        </div>
    </div>
</body>
</html>
